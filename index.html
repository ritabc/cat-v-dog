<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Cat V. Dog</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1> Cats vs. Dogs</h1>
        <div class="col-md-6">
          <h3>A Cat</h3>
          <img src="img/cat.jpg" height="160px" alt="A photo of a cat">
          <br>
          <button class="btn btn-primary" id="meow">Cat Meow</button>
        </div>
        <div class="col-md-6">
          <h3>A Dog</h3>
          <img src="img/dog.jpg"  height="160px" alt="A photo of a dog">
          <br>
          <button class="btn btn-primary" id="bark">Dog Bark</button>
        </div>
      </div>
      <h2>Dialogue</h2>
      <div class="row">
        <div class="col-md-6">
          <h3>The cat said:</h3>
            <ul id="cat">

            </ul>
          </div>
          <div class="col-md-6">
          <h3>The dog said:</h3>
            <ul id="dog">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
